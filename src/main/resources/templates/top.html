<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
    <div class="container-fluid" style="text-align: center">
        <h1 class="my-3">ログイン画面</h1>
        <hr class="mb-5">
        <form class="w-25 mx-auto mb-4" th:action="@{/login}" th:object="${loginUser}" method="post">
            <div class="form-group mb-3">
                <label class="control-label mb-1">ID</label>
                <div class="col-md-8" style="margin: auto">
                    <input name="id" type="text" required class="form-control" placeholder="ID">
                </div>
            </div>
            <div class="form-group mb-2">
                <label class="control-label mb-1">Password</label>
                <div class="col-md-8" style="margin: auto">
                    <input name="password" type="password" required class="form-control" placeholder="password">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">ログイン</button>
        </form>
        <form  class="w-50 mx-auto" th:action="@{/register}" method="post">
            <button type="submit" class="btn btn-outline-primary">新規登録はこちら</button>
        </form>
    </div>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
