<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
<div class="container-fluid text-center">
  <h1 class="my-3">ユーザ登録確認</h1>
  <hr class="mb-5">
  <div class="row mb-3">
    <label class="control-label mb-1">ID</label>
    <div class="col-md-8 h2" style="margin: auto" th:text="${user.id}"></div>
  </div>
  <div class="row mb-3">
    <label class="control-label mb-1">Password</label>
    <div class="col-md-8 h2" style="margin: auto" th:text="${user.password}"></div>
  </div>
  <div class="row mb-3">
    <label class="control-label mb-1">UserName</label>
    <div class="col-md-8 h2" style="margin: auto" th:text="${user.userName}"></div>
  </div>
  <form class="w-50 mx-auto mb-4" th:action="@{/registerConfirm}" method="post">
    <button type="submit" class="btn btn-outline-primary">登録</button>
  </form>
  <form class="w-50 mx-auto" th:action="@{/backToRegister}" method="post">
    <button type="submit" class="btn btn-outline-primary">戻る</button>
  </form>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
