<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
<div class="container text-center">
  <h1 class="my-3">登録情報削除確認</h1>
  <hr class="mb-5">
  <form class="w-50 mx-auto mb-4" th:action="@{/deleteConfirm}" method="post">
    <div class="form-group mb-3">
      <label class="control-label mb-1">ユーザ情報を本当に削除しますか？</label>
    </div>
    <button type="submit" class="btn btn-outline-primary">削除</button>
  </form>
  <form class="w-50 mx-auto" th:action="@{/backToSetting}" method="post">
    <button type="submit" class="btn btn-outline-primary">戻る</button>
  </form>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
